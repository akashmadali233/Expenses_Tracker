<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="toast-container"></div>
    <div class="container"> 
        <h1>Expense Tracker</h1> 
        <form id="expense-form" onsubmit="addNewExpense(event)"> 
            <input type="number" id="amount" placeholder="Expense Amount" required /> 

            <input type="text" id="description" placeholder="Expense description" required /> 

            <select id="category"required>
                <option value="" disabled selected hidden>Expense category</option>
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="home">Home related charges</option>
                <option value="party">Movies/Party/Travelling</option>
            </select>
            <button type="submit"> 
                Add Expense 
            </button> 
        </form> 


        <div id="premium-container" style="display: none;">
            You are a premium member
            <button id="show-details-btn" class="button-like">Show Leaderboard</button>
            <button id="downloadButton" class="button-like" onclick="download(event)">Download File</button>
        </div>                
        <button id="rzp1-button" class="button-like" style="display: none;">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        
        <div class="expense-table"> 
            <table> 
                <thead> 
                    <tr> 
                        <th>Amount</th> 
                        <th>Description</th> 
                        <th>Category</th> 
                        <th>Action</th>
                    </tr> 
                </thead> 
                <tbody id="expense-list"></tbody> 
            </table> 
            <div class="total-amount"> 
                <strong>Total:</strong>  
                $<span id="total-amount">0</span> 
            </div> 
        </div> 

        <div id="user-details" style="display: none;"></div>
        <div id="s3buckets-link"></div>

    </div> 
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./expense.js"></script>
</html>
